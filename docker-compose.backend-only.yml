version: '3.8'

services:
  # Database PostgreSQL
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: garcon_dev
      POSTGRES_USER: garcon
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  # Redis per cache e sessioni
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # Solo Backend API (senza mobile)
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile.dev
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://garcon:password123@postgres:5432/garcon_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-key-not-for-production
      PORT: 3000
      WEBSOCKET_PORT: 3001
      DISABLE_MONITORING: true
    volumes:
      - ./packages/backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    command: npm run dev

volumes:
  postgres_data:
  redis_data: