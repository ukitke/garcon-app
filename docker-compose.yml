version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: garcon-postgres
    environment:
      POSTGRES_DB: garcon_db
      POSTGRES_USER: garcon
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - garcon-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: garcon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - garcon-network

  # Backend API (Development)
  backend:
    build:
      context: ./packages/backend
      dockerfile: ../../docker/backend/Dockerfile.dev
    container_name: garcon-backend
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://garcon:password@postgres:5432/garcon_db
      - REDIS_URL=redis://redis:6379
    ports:
      - "3000:3000"
    volumes:
      - ./packages/backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - garcon-network
    command: npm run dev

  # Admin Web Panel (Development)
  admin-web:
    build:
      context: ./packages/admin-web
      dockerfile: ../../docker/admin-web/Dockerfile.dev
    container_name: garcon-admin-web
    environment:
      - NODE_ENV=development
    ports:
      - "3001:3001"
    volumes:
      - ./packages/admin-web:/app
      - /app/node_modules
    networks:
      - garcon-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  garcon-network:
    driver: bridge